<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <!-- <canvas id="world">
        <button class="newGame">New Game</button>
    </canvas> -->

    <h1>The Crystal Collector Game</h1>
    <div class="container">
        <div class="row" style="min-height: 10vh">
            <div id="instructions" class="col">
                Run them jewels fast!
            </div>
        </div>
        <div id="game" class="row" style="min-height: 10vh">
            <div class="col-4">
                <h3>Random Number</h3>
                <div id="randomNumber"></div>
                <h3>Your Number</h3>
                <div id="userNumber"></div>
            </div>
            <div id="score" class="col-4"></div>
            <div id="winCounter" class="col-4">
                <table>
                    <tr>
                        <td>Wins:</td>
                        <td id='wins'>0</td>
                    </tr>
                    <tr>
                        <td>Losses:</td>
                        <td id='losses'>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="gems" class="container">
        <div class="row" style="min-height: 10vh">
            <div class="col-sm-12">
                <button class="gem blue" value="1"><i class="far fa-gem"></i></button>
                <button class="gem green" value="2"><i class="far fa-gem"></i></button>
                <button class="gem purple" value="5"><i class="far fa-gem"></i></button>
                <button class="gem yellow" value="10"><i class="far fa-gem"></i></button>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
